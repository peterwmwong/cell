<!DOCTYPE HTML>
<html>
<head>
  <title>cell spec-runner (zepto)</title>
  <link rel="shortcut icon" type="image/png" href="/support/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/support/jasmine/jasmine.css">
  <link rel="stylesheet" type="text/css" href="./jasmine-override.css">
  <script src="/support/jasmine/jasmine.js"></script>
  <script src="/support/jasmine/jasmine-html.js"></script>
  <script src="/support/sinon.js"></script>
  <script src="/node_modules/requirejs/require.js"></script>
  <script>
    require.config({
      context: 'specRunner', // TODO rename spec-runner
      baseUrl: '/specs/',
      paths: {
        'SpecHelpers': '../spec-runner/SpecHelpers',
        'spec': '../spec-runner/spec',
        'cell': '../build/cell',
        '__': '../build/__',
        jquery: '../support/zepto',
        underscore: '../node_modules/underscore/underscore',
        backbone: '../node_modules/backbone/backbone'
      },
      shim: {
        'underscore': {
          "deps": ["jquery"],
          "exports": '_'
        },
        'backbone': {
          "deps": ["underscore", "jquery"],
          "exports": "Backbone"  //attaches "Backbone" to the window object
        }
      }
    })(['../spec-runner/SpecRunner']);
  </script>
</head>
<body>
  <div id='spec-fixture' style='width:0px; height:0px; overflow:hidden'></div>
</body>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
